<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Way2News Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="p-4 bg-white shadow sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center">Way2News Clone</h1>
        <div class="flex justify-around mt-2">
            <a href="?category=top" class="text-sm text-blue-500">Top</a>
            <a href="?category=tech" class="text-sm text-blue-500">Tech</a>
            <a href="?category=sports" class="text-sm text-blue-500">Sports</a>
            <a href="?category=entertainment" class="text-sm text-blue-500">Entertainment</a>
        </div>
    </div>

    <div class="p-4 space-y-4">
        {% for news in news_list %}
        <div class="bg-white rounded shadow p-3">
            {% if news.image %}
            <img src="{{ news.image }}" class="w-full h-48 object-cover rounded mb-2" />
            {% endif %}
            <h2 class="text-lg font-semibold">{{ news.title }}</h2>
            <p class="text-sm mt-1">{{ news.content|truncatewords:200 }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>

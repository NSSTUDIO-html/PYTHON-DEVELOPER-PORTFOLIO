{% extends 'notes/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">📝 Notes App</h1>

<form method="post" class="flex justify-center mb-6">
    {% csrf_token %}
    <input type="text" name="content" placeholder="Write your note..." class="border border-gray-400 px-4 py-2 rounded-l w-1/2" required>
    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-r hover:bg-blue-600">Add</button>
</form>

<div class="grid gap-4">
    {% for note in notes %}
    <div class="bg-white p-4 rounded shadow flex justify-between items-center">
        <p>{{ note.content }}</p>
        <a href="{% url 'delete_note' note.id %}" class="text-red-500 hover:text-red-700">🗑️</a>
    </div>
    {% empty %}
    <p class="text-center text-gray-500">No notes yet.</p>
    {% endfor %}
</div>
{% endblock %}

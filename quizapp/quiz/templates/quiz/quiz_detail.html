<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ quiz.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    label:hover {
      background-color: #dfe6e9;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e6fa8;
    }
  </style>
</head>
<body>

<h2>{{ quiz.title }}</h2>
<form method="post">
  {% csrf_token %}
  {% for question in questions %}
    <p>{{ question.text }}</p>
    {% for choice in question.choice_set.all %}
      <label>
        <input type="radio" name="{{ question.id }}" value="{{ choice.id }}">
        {{ choice.text }}
      </label>
    {% endfor %}
  {% endfor %}
  <button type="submit">Submit</button>
</form>

</body>
</html>

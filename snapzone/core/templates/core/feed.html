<!DOCTYPE html>
<html>
<head>
  <title>Post Feed</title>
</head>
<body>
  <h1>Post Feed</h1>
  {% for post in posts %}
    <div style="border: 1px solid gray; padding: 10px; margin: 10px;">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">
      {% endif %}
    </div>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
</body>
</html>

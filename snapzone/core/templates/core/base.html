<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white p-3 shadow flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="{% static 'core/images/logo.png' %}" alt="Logo" class="w-8 h-8">
            <span class="text-xl font-bold text-blue-500">SnapZone</span>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'logout' %}" class="text-red-500 text-sm">Logout</a>
        </div>
        {% endif %}
    </nav>

    <div class="p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

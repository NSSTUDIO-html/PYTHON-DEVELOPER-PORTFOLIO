<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <img src="{{ product.image.url }}" class="h-60 w-full object-cover mb-4 rounded">
    <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-xl text-green-600 font-bold mb-4">â‚¹ {{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</a>
    <a href="{% url 'cart' %}" class="ml-2 underline text-blue-500">Go to Cart</a>
  </div>
</body>
</html>

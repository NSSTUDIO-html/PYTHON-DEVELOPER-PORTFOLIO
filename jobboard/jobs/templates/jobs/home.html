<!-- jobs/templates/jobs/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobboard Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-blue-600 text-white py-6 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Available Jobs</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for job in jobs %}
                <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-all duration-300">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ job.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ job.description|truncatechars:100 }}</p>
                    <a href="{% url 'job_detail' job.id %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
                        View Details
                    </a>
                </div>
            {% empty %}
                <p class="text-gray-500">No jobs found.</p>
            {% endfor %}
        </div>
    </main>

</body>
</html>

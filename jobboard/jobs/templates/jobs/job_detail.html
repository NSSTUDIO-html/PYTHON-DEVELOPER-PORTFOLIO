<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ job.title }} - Job Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Container -->
  <div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 space-y-6 border border-gray-200">

      <!-- Title -->
      <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-2">{{ job.title }}</h1>
        <p class="text-gray-500 text-sm">Posted at {{ job.created_at|date:"M d, Y" }}</p>
      </div>

      <!-- Company and Location -->
      <div class="flex flex-col sm:flex-row justify-between text-lg text-gray-700 border-t pt-4">
        <p><span class="font-semibold">Company:</span> {{ job.company }}</p>
        <p><span class="font-semibold">Location:</span> {{ job.location }}</p>
      </div>

      <!-- Description -->
      <div class="mt-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Job Description</h2>
        <p class="leading-relaxed text-gray-700">{{ job.description }}</p>
      </div>

      <!-- Back button -->
      <div class="pt-4">
        <a href="{% url 'home' %}" class="inline-block px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          ‚Üê Back to Jobs
        </a>
      </div>

    </div>
  </div>

</body>
</html>
